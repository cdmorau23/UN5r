<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>UN5</title>

    <!-- Normalize V8.0.1 -->
    <link rel="stylesheet" th:href="@{/css/normalize.css}">

    <!-- MDBootstrap V5 -->
    <link rel="stylesheet" th:href="@{/css/mdb.min.css}">

    <!-- Font Awesome V5.15.1 -->
    <link rel="stylesheet" th:href="@{/css/all.css}">

    <!-- Sweet Alert V10.13.0 -->
    <script th:src="@{/js/sweetalert2.js}" ></script>

    <!-- General Styles -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <link rel="stylesheet" th:href="@{/css/cuenta.css}">

</head>

<body>

<!-- Header -->
<header class="header full-box">
    <div class="header-options full-box">
        <nav class="header-navbar full-box poppins-regular font-weight-bold" >
            <ul class="list-unstyled full-box">
                <li>
                    <a th:href="@{'/restaurantesBuscador.html/' + ${usuario.adminId}}" >Mis restaurantes<span class="full-box" ></span></a>
                </li>

            </ul>
        </nav>
        <div class="header-button full-box text-center btn-login-menu" >
            <i class="fas fa-user-alt" onclick="show_popup_login()" data-mdb-toggle="tooltip" data-mdb-placement="bottom" title="Mi cuenta" ></i>
            <div class="div-bordered popup-login">


                <!-- Cerrar sesion -->
                <div class="text-center full-box">
                    <i class="fas fa-user-circle fa-4x"></i>
                </div>
                <span class="poppins-regular font-weight-bold" th:text="${usuario.adminname}"></span>
                <div class="text-center full-box">
                    <a th:href="@{'/cuentaBuscador.html/' + ${usuario.adminId}}" class="btn btn-info btn-sm w-100"><i class="fas fa-user-cog fa-fw"></i> &nbsp; Mi cuenta</a>
                </div>

                <form class="full-box" action="">
                    <a th:href="@{/login.html}" class="btn btn-raised btn-primary btn-sm w-100" ><i class="fas fa-door-open fa-fw"></i> &nbsp; Cerrar sesión</a>
                </form>

            </div>
        </div>

    </div>
</header>

<!-- Content -->
<div class="container container-web-page">
    <h3 class="font-weight-bold poppins-regular text-uppercase">Identificacion Usuario</h3>
    <hr>

    <div class="container">
        <div class="card">
            <div class="additional" id="additional">
                <div class="user-card">
                    <div class="col-12 col-lg-5">
                        <!--cover-->
                        <figure class="full-box">
                            <img class="perfilimg center img-fluid" th:src="@{/assets/img/user01.png}" alt="Usuario">
                        </figure>

                    </div>
                </div>
                <div class="more-info">
                    <h1>Actualización de usuario</h1>
                    <div class="form-input mb-4" >

                        <span class="text-light lead font-weight-bold">Nombre:</span>
                        <input type="text"  value="" class="form-control text-center"
                               id="actInNameAccount" th:placeholder="${usuario.adminname}" required pattern="[a-zA-z0-9áéíóúÁÉÍÓÚñÑ ]{1,50}" maxlength="50" data-toggle="tooltip" data-placement="top" title="Nombre y Apellido" >

                    </div>

                    <div class="form-input mb-4">

                        <span class="text-light lead font-weight-bold">Correo electrónico:</span>

                        <input type="text" value="" class="form-control text-center"
                               id="actinp_correo" th:placeholder="${usuario.admincorreo}" required pattern="[a-zA-z0-9áéíóúÁÉÍÓÚñÑ@. ]{1,50}" maxlength="50" data-toggle="tooltip" data-placement="top" title="escribir correo" >

                    </div>

                    <div class="form-input mb-4">

                        <span class="text-light lead font-weight-bold">Contraseña:</span>

                        <input type="text" value="" class="form-control text-center"
                               id="actinpContraseña" th:placeholder="${usuario.admincontrasenia}" required pattern="[a-zA-z0-9áéíóúÁÉÍÓÚñÑ ]{1,50}" maxlength="50" data-toggle="tooltip" data-placement="top" title="escribir contraseña" >

                    </div>
                    <div class="row">
                        <div class="col-6 col-md-6 text" >

                            <input type="submit" id="confirmar_actualizar" class="btn btn-info btn-sm" value="confirmar actualizacion"></input>
                        </div>

                        <div class="col-6 col-md-6 text" >

                            <button type="submit" id="volver"
                                    onclick="document.getElementById('additional').style.width='40%'" class="btn btn-danger btn-sm"><i class="fas fa-sync fa-fw" title="Volver a datos del cliente"></i> &nbsp; volver</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="general">
                <h1>Datos de usuario</h1>

                <span class="text-dark lead font-weight-bold">Nombre:</span>
                <p class="dato" th:text="${usuario.adminname}"></p>

                <span class="text-dark lead font-weight-bold">Correo electrónico:</span>
                <p class="dato" th:text="${usuario.admincorreo}"></p>

                <span class="text-dark lead font-weight-bold">Contraseña:</span>
                <p class="dato" th:text="${usuario.admincontrasenia}"></p>

                <span class="text-dark lead font-weight-bold">Identificacion en la pagina:</span>
                <p class="dato" th:text="${usuario.adminId}"></p>

                <div class="row">
                    <div class="col-6 col-md-6 text" >

                        <button type="submit" onclick="document.getElementById('additional').style.width='100%'" id="actualizar" class="btn btn-info btn-sm"><i class="fas fa-sync fa-fw" title="Ver actualizacion de cliente"></i> &nbsp; Actualizar</button>
                    </div>
                    <div class="col-6 col-md-6 text">
                        <a th:href="@{/login.html}"class="btn btn-raised btn-primary btn-sm w-100" title="cerrar sesion"><i class="fas fa-door-open fa-fw"></i> &nbsp; Cerrar sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- Footer -->
<footer class="footer">
    <div class="container">
    </div>
</footer>


<!-- MDBootstrap V5 -->
<script th:src="@{/js/mdb.min.js}" ></script>

<!-- fslightbox -->
<script th:src="@{/js/fslightbox.js}" ></script>

<!-- General scripts -->
<script th:src="@{/js/main.js}" ></script>
</body>
</html>
