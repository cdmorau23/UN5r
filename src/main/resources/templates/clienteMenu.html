<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/cliente.css">

</head>
<body>

      <!--Navbar-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="carrito.html">Carrito</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

  <!--Info productos-->
  <div class="container" id="superior">
    <div class="row">
      <div class="col-7" id="imagen">
      </div>
      <div class="col-5" id="info-local">
        <img src="../assets/img/logo_el_corral_despues.jpg" class="imgRedonda">
        <h2 id="nombre" th:text="${restaurante.noombrerest}"></h2>
        <p id="slogan" th:text="${restaurante.sloganrest}"></p>
      </div>

      </div>
    </div>
  </div>
  <!--Titulo de productos-->

  <div class="container">
    <div class="row">
      <div class="col-12" id="titulo">
        <h1>Nuestros productos</h1>
        <hr>
      </div>
    </div>
  </div>


  <!--Productos-->

  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-12" th:each="producto:${productos}">
        <div class="card" style="width: 18rem;">
          <img src="../assets/img/combo-mixta-artesanal_1024x1024.png" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title" th:text="${producto.name}"></h5>
            <p class="card-text" th:text="${producto.description}"></p>
            <hr>
            <p class="card-text" th:text="'Precio: ' + ${producto.price}"></p>
            <a href="#" class="btn btn-primary" data-bs-toggle="modal" th:attr="data-bs-target='#'+${producto.productId}">Agregar</a>
          </div>

        </div>

        <!--modal de producto-->


      </div>
    </div>
  </div>
  <script th:src="${/js/bootstrap.min.js}"></script>
</body>
</html>
