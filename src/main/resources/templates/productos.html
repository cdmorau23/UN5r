<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>UN5</title>

    <!-- Normalize V8.0.1 -->
    <link rel="stylesheet" th:href="@{/css/normalize.css}">

    <!-- MDBootstrap V5 -->
    <link rel="stylesheet" th:href="@{/css/mdb.min.css}">

    <!-- Font Awesome V5.15.1 -->
    <link rel="stylesheet" th:href="@{/css/all.css}">

    <!-- Sweet Alert V10.13.0 -->
    <script th:src="@{/js/sweetalert2.js}" ></script>

    <!-- General Styles -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style type="text/css">
        .container-fluid {
            border-top: 1px solid #E1E1E1;
            padding: 20px;:;
        }
    </style>

</head>
<body>

<!-- Header -->
<header class="header full-box">
    <div class="header-options full-box">
        <nav class="header-navbar full-box poppins-regular font-weight-bold"  >
            <ul class="list-unstyled full-box">
                <li>
                    <a th:href="@{'/productos.html/' + ${usuario.adminId} + '/' + ${restaurante.idrest}}" >Productos<span class="full-box" ></span></a>
                </li>
                <li>
                    <a th:href="@{'/pedidos.html/' + ${usuario.adminId} + '/' + ${restaurante.idrest}}" >Pedidos<span class="full-box" ></span></a>
                </li>
                <li>
                    <a th:href="@{'/estadisticas.html/' + ${usuario.adminId} + '/' + ${restaurante.idrest}}" >Estadisticas<span class="full-box" ></span></a>
                </li>
                <li>
                    <a th:href="@{'/localDatos.html/' + ${usuario.adminId} + '/' + ${restaurante.idrest}}" >Datos del local<span class="full-box" ></span></a>
                </li>
                <li>
                    <a th:href="@{'/restaurantesBuscador.html/' + ${usuario.adminId}}" >Regresar a restaurantes<span class="full-box" ></span></a>
                </li>

            </ul>
        </nav>
        <div class="header-button full-box text-center btn-login-menu" >
            <i class="fas fa-user-alt" onclick="show_popup_login()" data-mdb-toggle="tooltip" data-mdb-placement="bottom" title="Mi cuenta" ></i>
            <div class="div-bordered popup-login">


                <!-- Cerrar sesion -->
                <div class="text-center full-box">
                    <i class="fas fa-user-circle fa-4x"></i>
                </div>
                <span class="poppins-regular font-weight-bold" th:text="${usuario.adminname}"></span>
                <div class="text-center full-box">
                    <a th:href="@{'/cuenta.html/' + ${usuario.adminId} + '/' + ${restaurante.idrest}}" class="btn btn-info btn-sm w-100"><i class="fas fa-user-cog fa-fw"></i> &nbsp; Mi cuenta</a>
                </div>

                <form class="full-box" action="">
                    <a th:href="@{/login.html}" class="btn btn-raised btn-primary btn-sm w-100" ><i class="fas fa-door-open fa-fw"></i> &nbsp; Cerrar sesión</a>
                </form>

            </div>
        </div>

    </div>
</header>


<!-- Contenido de la pagina -->
<div class="container container-web-page">
    <h3 class="font-weight-bold poppins-regular text-uppercase">Administrar productos</h3>

    <!-- En esta parte es donde se encuentra el listado de restaurantes-->
    <!-- boton para agregar nuevo restaurante-->
    <div class="container-fluid" style="padding: 20px 0;">
        <div class="row">
            <div class="col-12 col-sm-4 text-capitalize">
                <button type="button" class="btn btn-info" data-mdb-toggle="modal"
                        data-mdb-target="#saucerModal">
                    <i class="fas fa-search fa-fw"></i> &nbsp; Buscar
                </button>
            </div>
            <div class="col-12 col-md-4 text-capitalize">
                <a th:href="@{'/productoAgregar.html/' + ${usuario.adminId} + '/' + ${restaurante.idrest}}" class="btn btn-success btn-sm"><i class="fas fa-database fa-fw"> </i> &nbsp; Agregar producto</a>

            </div>

        </div>
    </div>


    <div class="container-cards full-box" style="padding-bottom: 40px;">

        <div class="card shadow-1-strong" th:each="producto:${productos}">
            <img class="card-img-top" th:src="@{/assets/platillos/productos.jpg}" alt="nombre_restaurante">
            <div class="card-body text-center">
                <h5 class="card-title font-weight-bold" th:text="${producto.name}"></h5>
                <p class="card-text lead"><span class="badge bg-secondary" th:text="'Stock: ' + ${producto.stock}"></span></p>

            </div>
            <div class="card-body text-center">
                <a th:href="@{'/productoDetalles.html/' + ${usuario.adminId} + '/' + ${restaurante.idrest} + '/' + ${producto.productId}}" class="btn btn-info btn-sm"><i class="fas fa-utensils fa-fw"></i> &nbsp; Detalles</a>
            </div>
        </div>

    </div>


</div>
<!-- En esta parte va la busqueda del restaurante-->
<!-- Modal -->
<div class="modal fade" id="saucerModal" tabindex="-1" aria-hidden="true" aria-labelledby="saucerModalLabel" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="saucerModalLabel">Buscar producto</h5>
                <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-outline mb-4">
                    <input type="text" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]{4,25}" class="form-control" name="buscar_platillo" id="buscar_platillo" maxlength="25">
                    <label for="buscar_platillo" class="form-label">¿Qué estás buscando?</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-mdb-dismiss="modal"><i class="fas fa-times fa-fw"></i> &nbsp; Cerrar</button>
                <button type="button" class="btn btn-info"><i class="fas fa-search fa-fw"></i> &nbsp; Buscar</button>
            </div>
        </div>
    </div>
</div>


<!-- En esta parte se le puede agregar una imagen, o dejarla como está-->
<footer class="footer">
    <div class="container">
        <div class="row">

            <div class="col-12 col-md-4">

            </div>
        </div>
    </div>
</footer>


<!-- MDBootstrap V5 -->
<script th:src="@{/js/mdb.min.js}" ></script>

<!-- General scripts -->
<script th:src="@{/js/main.js}" ></script>
</body>
</html>
